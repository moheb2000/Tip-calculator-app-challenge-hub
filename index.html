<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip calculator app challenge hub</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">
  <script src="js/script.js" defer></script>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="container">
      <div class="column">
        <label for="bill">Bill</label>
        <input id="bill" type="text">
        <p>Select Tip %</p>
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <input type="text" placeholder="Custom">
        <label for="people">Number of People</label>
        <input id="people" type="text">
      </div>
      <div class="column">
        <div class="price_row">
          <div class="price_column">
            Tip Amount<br>/ person
          </div>
        </div>
        <div class="price_row">
          <div class="price_column">
            Total<br>/ person
          </div>
        </div>
        <button>reset</button>
      </div>
    </div>
  </main>
</body>

</html>
