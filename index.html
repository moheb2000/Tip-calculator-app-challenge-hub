<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip calculator app challenge hub</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">
  <script src="js/script.js" defer></script>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="container">
      <div class="column">
        <label class="label" for="bill">Bill</label>
        <input class="form_component input_box bill_box" id="bill" type="text">
        <p class="label">Select Tip %</p>
        <div class="form_component flex_buttons" id="tips"></div>
        <div class="flex_error">
          <label class="label" for="people">Number of People</label>
          <p class="error" id="error">Can't be zero</p>
        </div>
        <input class="form_component input_box people_box" id="people" type="text">
      </div>
      <div class="column price_component">
        <div class="row_commponent">
          <div class="price_row">
            <div class="price_column">
              <p class="price_title">Tip Amount</p>
              <p class="price_sub">/ person</p>
            </div>
            <div id="tip_price" class="price_column price_rate"></div>
          </div>
          <div class="price_row">
            <div class="price_column">
              <p class="price_title">Total</p>
              <p class="price_sub">/ person</p>
            </div>
            <div id="total_price" class="price_column price_rate"></div>
          </div>
        </div>
        <button id="reset" class="reset_button">reset</button>
      </div>
    </div>
  </main>
</body>

</html>
